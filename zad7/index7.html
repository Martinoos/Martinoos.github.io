<html lang="en" >
    <head>
      <meta charset="UTF-8">
        <title>Форма для заполнения flexbox</title>
        <link rel='stylesheet' type='text/css'><link rel="stylesheet" href="../zad7/css/style7.css">
    </head>
<body>
    <form class="Form">
      <legend class="legend">Анонимная форма ДГТУ</legend>
      <br />
      <s class="group">
        <label>Введите данные</label>
        <input class="field" placeholder="Имя" />
        <input class="field" placeholder="Фамилия"/>
      </s>

      <s class="group">
        <label>Введите дату рождения</label>
        <d class="is-fancy">
          <button class="item">***</button>
          <input class="field" placeholder="__.___._____г" >
          <button class="item">подтвердить</button>
        </d>
      </s>

      <s class="group">
        <label>Введите адрес проживания</label>
        <d class="is-fancy">
          <input class="field"placeholder= "Ростов-на-Дону или любой другой город">
          <button class="item">подтвердить</button>
        </d>
      </s>

      <s class="group">
        <label></label>
        <button class="item">Отправить</button>
        <button class="item">Назад</button>
      </s>
    </form>

 </body>
</html>
